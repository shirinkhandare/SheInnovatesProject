<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Search Your Medication</title>
    </head>

    <body>
        <div class="top">
            <!--Button containers to be reused for every header-->
            <div class="button-container">
                <button id="home-button" onclick=" location.href='index.html'"> Home </button>
                <button id="profile-button" onclick =" location.href='profile-page.html'"> Profile </button>
            
                <div id="MEDstruation">
                    <h1>MEDstruation</h1> 
                </div>
            </div>   
        </div>

        <search class="search-container">
            <input type="text" placeholder="Search for your medication..." class="search-input" id="medicationSearch">
            <button class="search-button" id="searchBtn">Search</button>
        </search>

        <div class="medication-list-container">
            <div class="medication-list" id="medicationList">
                <!-- Medications will be populated here -->
            </div>
        </div>

        <!-- Dosage Modal -->
        <div id="dosageModal" class="dosage-modal-overlay">
            <div class="dosage-modal-content">
                <h2 id="selectedMedName">Medication Name</h2>
                <p>Enter your dosage information</p>
                
                <!-- Side Effects Section -->
                <div class="side-effects-box">
                    <h3>⚠️ Side Effects</h3>
                    <p id="sideEffectsText">Side effects will appear here...</p>
                </div>
                
                <div class="dosage-input-group">
                    <label>Dosage Amount</label>
                    <input type="number" id="dosageAmount" placeholder="e.g., 500">
                </div>
                
                <div class="dosage-input-group">
                    <label>Unit</label>
                    <input type="text" id="dosageUnit" placeholder="e.g., mg, ml, tablets">
                </div>
                
                <!-- NEW: Frequency Field -->
                <div class="dosage-input-group">
                    <label>Frequency</label>
                    <select id="dosageFrequency">
                        <option value="">Select frequency...</option>
                        <option value="Once daily">Once daily</option>
                        <option value="Twice daily">Twice daily</option>
                        <option value="Three times daily">Three times daily</option>
                        <option value="Four times daily">Four times daily</option>
                        <option value="Every 4 hours">Every 4 hours</option>
                        <option value="Every 6 hours">Every 6 hours</option>
                        <option value="Every 8 hours">Every 8 hours</option>
                        <option value="Every 12 hours">Every 12 hours</option>
                        <option value="As needed">As needed</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
                
                <div class="dosage-modal-actions">
                    <button class="btn-save" id="saveDosageBtn">Save</button>
                    <button class="btn-cancel" onclick="closeDosageModal()">Cancel</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="searchmed.js"></script>
    </body>
</html>

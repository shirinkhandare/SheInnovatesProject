<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <link rel="stylesheet" href="styles.css">
    <h1 class = "format"> MEDstruation </h1>
    <h2 class style="color: white;"> Login Page </h1>

</head>
<body>
    <div id="error" style="color: red;"></div>

    <form id="loginForm">
        <label for="email" style="color: white;"> Enter Email: </label>
        <input type="email" id="email" placeholder="Email" required  style="width: 75%;"><br><br>
        <label for="password" style="color: white;"> Enter Password: </label>
        <input type="password" id="password" placeholder="Password" required style="width: 75%"><br><br>
        <button type="submit">Login</button>
    </form>
    <p style="color: white; "><a href="signup.html">Don't have an account? Sign up</a></p>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputEmail = document.getElementById('email').value;
            const inputPassword= document.getElementById('password').value;
            
            // Read saved user data from sessionStorage
            const savedEmail = localStorage.getItem('currentEmail');
            const savedPassword = localStorage.getItem('userPassword'); 


            const errorDiv = document.getElementById('error');

            if (inputEmail === savedEmail && inputPassword === savedPassword) {
                // Login successful
                window.location.href = 'index.html'; // redirect
            } else {
                errorDiv.textContent = 'Incorrect email or password';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <link rel="stylesheet" href="styles.css">
    <h1 class = "format"> MEDstruation </h1>
    <h2 class style="color: white;"> Login Page </h1>

</head>
<body>
    <div id="error" style="color: red;"></div>

    <form id="loginForm">
        <label for="email" style="color: white;"> Enter Username: </label>
        <input type="email" id="email" placeholder="Email" required  style="width: 75%;"><br><br>
         <label for="password" style="color: white;"> Enter Username: </label>
        <input type="password" id="password" placeholder="Password" required style="width: 75%"><br><br>
        <button type="submit">Login</button>
    </form>
    <p style="color: white; "><a href="/signup">Don't have an account? Sign up</a></p>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                window.location.href = '/profile-page';
            } else {
                document.getElementById('error').textContent = data.error;
            }
        });
    </script>
</body>
</html>

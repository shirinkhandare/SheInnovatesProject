<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h1>Test Signup Page</h1>
    <div id="error" style="color: red;"></div>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required minlength="3"><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required minlength="6"><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="/login">Already have an account? Login</a></p>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                window.location.href = '/mymed';
            } else {
                document.getElementById('error').textContent = data.error;
            }
        });
    </script>
</body>
</html>
